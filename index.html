<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تهنئة عيد الفطر - نادي الدرون</title>
    <link rel="icon" type="image/png" href="droneBG.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: #ffffff;
            color: #422e5c;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out;
        }

        header h1 {
            font-size: 2.5rem;
            color: #422e5c;
            margin: 0;
            font-weight: 700;
        }

        header p {
            font-size: 1.1rem;
            color: #6a1b9a;
            margin: 10px 0 0;
            font-weight: 400;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #ddd;
            max-width: 90%;
            width: 400px;
            margin: 20px;
            animation: fadeIn 1s ease-out 0.5s backwards;
        }

        #drone-club-logo {
            width: 100%;
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        #form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #custom-text {
            padding: 12px;
            border: 2px solid #422e5c;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            width: 100%;
            max-width: 300px;
            background-color: #f9f9f9;
            color: #422e5c;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Cairo', sans-serif;
        }

        #custom-text::placeholder {
            color: #999;
            font-family: 'Cairo', sans-serif;
        }

        #custom-text:focus {
            border-color: #6a1b9a;
            outline: none;
            box-shadow: 0 0 8px rgba(106, 27, 154, 0.3);
        }

        #customize-btn,
        #download-btn {
            background-color: #422e5c;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            max-width: 300px;
            font-family: 'Cairo', sans-serif;
            font-weight: 700;
            animation: fadeIn 1s ease-out 1s backwards;
        }

        #customize-btn:hover,
        #download-btn:hover {
            background-color: #5a3d7a;
            transform: translateY(-2px);
        }

        #customized-card {
            margin-top: 30px;
            border: 2px solid #422e5c;
            border-radius: 15px;
            max-width: 100%;
            height: auto;
            animation: fadeIn 1s ease-out 1.5s backwards;
        }

        #download-btn {
            display: none;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            .container {
                padding: 20px;
            }

            #custom-text,
            #customize-btn,
            #download-btn {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>

<body>
    <header>
        <img id="drone-club-logo" src="https://github.com/Joud676/DroneClubEid/blob/main/DroneClubLogo.png?raw=true"
            alt="Drone Club Logo">
        <h1>تهنئة عيد الفطر المبارك</h1>
        <p>صمم تهنئتك المخصصة!</p>
    </header>

    <div class="container">
        <div id="form-container">
            <label for="custom-text" style="font-weight: bold; color: #422e5c;">أدخل اسمك</label>
            <input type="text" id="custom-text" placeholder="الاسم">
            <button id="customize-btn">صمم تهنئتك</button>
        </div>
    </div>

    <canvas id="customized-card" width="570" height="570"></canvas>
    <button id="download-btn">تحميل التهنئة</button>

    <script>
        var canvas = document.getElementById('customized-card');
        var ctx = canvas.getContext('2d');
        var img = new Image();
        var customText = "عيد مبارك";

        function drawCard() {
            img.onload = function () {
                canvas.width = 570;
                canvas.height = 570;
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                ctx.font = "bold 26px Cairo, sans-serif";
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                ctx.textBaseline = "bottom";
                ctx.fillText(customText, canvas.width / 2, canvas.height - 100);
                document.getElementById('download-btn').style.display = "block";
            };
            img.src = "https://raw.githubusercontent.com/Joud676/DroneClubEid25/refs/heads/main/Eid25.jpg";
            img.crossOrigin = "anonymous";
        }

        document.getElementById('customize-btn').addEventListener('click', function () {
            customText = document.getElementById('custom-text').value || "عيد مبارك";
            drawCard();
        });

        document.getElementById('download-btn').addEventListener('click', function () {
            var dataURL = canvas.toDataURL("image/jpg");
            var a = document.createElement('a');
            a.href = dataURL;
            a.download = 'تهنئة ' + customText;
            a.click();
        });
    </script>
</body>

</html>
